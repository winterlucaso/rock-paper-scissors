<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <div class="title-block">
    <h1>Rock, Paper, Scissors</h1>
  </div>
  <div class="game-block">
    <div class="user-block" id="player-block">
      <div class="player-title">Player</div>
      <img src="./img/blank.png" id="player-choice-img">
    </div>
    <div class="scoreboard">
      <div id="playerScore" class="scoreValue">0</div>
      <div id="score-hyphen" class="scoreValue"> - </div>
      <div id="computerScore" class="scoreValue">0</div>
    </div>
    <div class="user-block" id="computer-block">
      <div class="player-title">Computer</div>
      <img src="./img/blank.png" id="computer-choice-img">
    </div>

  </div>
  
  <div class="player-choices-container">
    <button id="rockBtn" class="btn">Rock</button>
    <button id="paperBtn" class="btn">Paper</button>
    <button id="scissorsBtn" class="btn">Scissors</button>
  </div>

  <div id="messageConsole">Choose an option. First to 5 wins!</div>

  <div id="restartBlock">
    <button id="restartBtn" class="btn">Restart</button>
  </div>


</body>
</html>
